<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div>
            <img src="https://www.youtube.com/img/desktop/yt_1200.png" class="you-tube-img" />
        </div>
        <div class="txt-container">
            <h1 class="project-name">Keyboard Search Volume</h1>
            <p class="desc">Enter any keyword to display the number of times it has been searched on youtube</p>
        </div>
        <div class="card">
            <div class="input-container">
                <input class="input-element" type="text" placeholder="Search Keyword" id="input" />
                <img src="https://assets.ccbp.in/frontend/react-js/destinations-search-icon-img.png" class="search-img" />
            </div>
            <button id='searchBtn' onclick="onSearch()" type="submit" class="search-btn">Search</button>

            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p class="volume-txt" id="volumeText"></p>
        </div>
    </div>
</body>

</html>
